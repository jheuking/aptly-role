## General

aptly_version: 1.0.1
aptly_dist: "linux_amd64"

## Service options

# Owner
aptly_user: aptly
aptly_group: aptly

# Host& Port
aptly_host: 127.0.0.1
aptly_port: 8001
aptly_api_port: 8002

# start on boot
aptly_service_enabled: no
# current state: started, stopped
aptly_service_state: stopped

# Files & Paths
aptly_install_path: "/opt/aptly"
aptly_packages_path: "/tank/packages"

## Miscellaneous
aptly_force_reinstall: false

# Repositories
aptly_debian_distributions:
        - buster

# Security
aptly_gpg_path: "{{ aptly_install_path }}/gpg"
aptly_gpg_key_conf: "{{ aptly_gpg_path }}/gpg-key.conf"
aptly_disable_sign: "false"
aptly_disable_verify: "false"

aptly_email: J.Heuking@beckhoff.com
